<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web Foundation-Phase 1">
    <meta name="author" content="Aditi Soni">

    <title>Login Form</title>

    <link rel="stylesheet" href="index.css">
</head>

<body>
        <fieldset class="root">
        <legend id="rightPanelText">Please enter your details</legend>
        <form onsubmit="return validateForm()" action="./thankyou.html">
            <table>
                <tr class="row">
                    <td><label for="first_name" class="label">First Name</label></td>
                    <td>
                        <input type="text" name="first_name" id="first_name" class="inputField" pattern="[A-Za-z]{2,}" title="Two or more letters required, only characters, no space" required focus><br>
                        <p id="errorInFirstName" class="error"></p>
                    </td>
                </tr>


                <tr class="row">
                    <td><label for="last_name" class="label">Last Name</label></td>
                    <td>
                        <input type="text" name="last_name" id="last_name" class="inputField" pattern="[A-Za-z]{2,}" title="Two or more letters required, only characters, no space" required><br>
                        <p id="errorInLastName" class="error"></p>
                    </td>  
                </tr>


                <tr style="margin: 1%">
                    <td><Gender for="gender" class="label">Gender</label></td>
                    
                        <td class="radioButtonContainer">
                           
                            
                            <input type="radio" name="gender" id="gender_male" class="radioButton" value="yes" required>
                            <label for="gender_male" class="label">Male</label>

                           
                            <input type="radio" name="gender" id="gender_female" value="no" required>
                            <label for="gender_female" class="label">Female</label>
                            <br>
                            <p id="genderNotSpecified" class="error"></p>
                        </td>
                </tr>


                <tr class="martailStatusRow">
                    <td><label for="martial_status" class="label">Martial Status</label></td>
                    
                        <td class="radioButtonContainer">
                           
                            <input type="radio" name="married" id="married" class="radioButton" value="yes" onclick="marriedClicked()" required>
                            <label for="married" class="label">Married</label>

                           
                            <input type="radio" name="married" id="unmarried" value="no" required>
                            <label for="unmarried" class="label">Unmarried</label><br>
                            <p id="martailStatusNotSpecified" class="error"></p>

                        </td>
                </tr>



                <tr class="row">
                    <td><label for="spouse_name" class="label">Spouse Name</label></td>
                    <td><input type="text" name="spouse_name" id="spouse_name" class="inputField" pattern="[A-Za-z]{2,}" title="Two or more letters required, only characters, no space" readonly required><br>
                        <p id="spouseNameError" class="error"></p>
                    </td>
                </tr>

                <tr class="row">
                    <td><label for="other_details" class="label">Other details</label></td>
                    <td><textarea id="other_details" class="inputField" maxlength="100" rows="5" cols="33"></textarea></td>
                </tr>


            </table>
            
            
               <div>
                   <input type="checkbox" name="termNco" id="termsNconditions" required>
                   <label for="termNco" class="label"> I accept <a href="/termsandcondition">Terms & condition</a></label>
                   <p id="termsNconditionError" class="error"></p>
              </div>

          <div class="buttonContainer">
          
            <button type="reset" value="Reset">Reset</button>
            <button type="submit" value="Submit">Submit</button>
        </div>   

            
                
        </form>
    </fieldset>
       
   

    <script src="/index.js"></script>
</body>
</html>
